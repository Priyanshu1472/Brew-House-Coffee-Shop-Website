<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREW HOUSE</title>
    {% include 'fav.html'%}
    <link rel="stylesheet" href="/static/css/signup.css">
</head>

<body>
    <div class="card">
        <h1>Create Your Account</h1>
        <br>
        <br>
        <form id="signupForm" action="/" method="post">
            {% csrf_token %}
            {% if error %}
            <h2>{{error}}</h2>
            {% endif %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br><label for="mobile">Mobile:</label>
            <input type="number" id="mobile" name="mobile" required pattern="{0,9}[10]">
            <br><br>
            <label for="Username">Username:</label>
            <input type="Username" id="Username" name="Username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <input type="hidden" name="type" value="signup" id="">
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="cpassword" required>
            <br><br>
            <button type="submit" id="create-new-account">
                    Create New Account</button>
        </form>
    </div>
    <script src="/static/css/login.js"></script>
</body>

</html>
